<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakachiku WebGL Builds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        li {
            margin: 20px 0; /* Space between items */
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            border: 1px solid #007BFF;
            padding: 15px 25px; /* Padding for buttons */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            width: 100%; /* Make the button width 100% of the container */
            box-sizing: border-box; /* Make sure padding is included in the width */
            max-width: 300px; /* Max width for buttons */
        }
        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Wakachiku WebGL Builds</h1>
    <ul id="buildList">
        <!-- Dynamically populated list -->
    </ul>

    <script>
        // Fetch the list of builds from builds.json
        fetch('builds.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(builds => {
                const buildList = document.getElementById("buildList");
                builds.forEach(build => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    // Add "Version: " prefix to the build folder name
                    link.href = `./UnityBuilds/${build}/index.html`;
                    link.textContent = `Version: ${build}`;
                    listItem.appendChild(link);
                    buildList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching builds:', error);
                const buildList = document.getElementById("buildList");
                buildList.innerHTML = "<li>Failed to load builds. Please try again later.</li>";
            });
    </script>
</body>
</html>
